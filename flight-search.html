<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flights - Archers Airline</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

        <style>
            .d-flex nav {
                position: sticky;
            }
            .logo img {
                height: 100px;
            }
            .nav-links a {
                
            }
            .carousel-item img {
                height: 500px;
                object-fit: cover;
            }
            .card {
                margin: 0px 100px ;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }
        </style>

        <script>
            $(document).ready(function() {
                // Initialize the carousel
                $('#locationCarousel').carousel({
                    interval: 3000, // Change slide every 3 seconds
                });
            
                

            });
        </script>

    </head>


    <body>
        <header>
            <nav>
                <div class="container-fluid bg-dark text-white p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="logo">
                            <img src="Logo/Archers Airlines.png" >
                        </div>
                        <div class="nav-links">
                            <a href="#" class="text-white text-decoration-none mx-2">Home</a>
                            <a href="#" class="text-white text-decoration-none mx-2">Flights</a>
                            <a href="#" class="text-white text-decoration-none mx-2">Bookings</a>
                            <a href="#" class="text-white text-decoration-none mx-2">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div id="locationCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#locationCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#locationCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#locationCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="Logo/Archers Airlines.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="Logo/2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="Logo/1.png" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>

            <div>
                <div class="card">
                    <form id="flightSearch">
                        <div class="row g-3">
                            <div class="col-md-6">
                               <select class="form-select" id="tripType" name="tripType" required>
                                    <option value="" disabled selected>Select Trip Type</option>
                                    <option value="oneway">One Way</option>
                                    <option value="roundtrip">Round Trip</option>
                                    <option value="multicity">Multi-City</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <div class="dropdown" id="passengerDropdown">
                                    <button class="btn btn-outline-danger dropdown-toggle w-100 text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                      1 Passenger, All Cabins
                                    </button>

                                    <div class="dropdown-menu p-3 w-100">
                                      <!-- Travel Class -->
                                      <div class="mb-3">
                                        <label for="travelClass" class="form-label mb-1">Travel Class</label>
                                        <select id="travelClass" class="form-select">
                                          <option>All Cabins</option>
                                          <option>Economy</option>
                                          <option>Business</option>
                                          <option>First</option>
                                        </select>
                                      </div>
                                  
                                      <!-- Passengers -->
                                      <div>
                                        <h6 class="mb-2">Passengers</h6>
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                          <span>Adult</span>
                                          <div>
                                            <button class="btn btn-sm btn-secondary minus">−</button>
                                            <span class="value mx-2">1</span>
                                            <button class="btn btn-sm btn-secondary plus">+</button>
                                          </div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                          <span>Child (2y - 11y)</span>
                                          <div>
                                            <button class="btn btn-sm btn-secondary minus">−</button>
                                            <span class="value mx-2">0</span>
                                            <button class="btn btn-sm btn-secondary plus">+</button>
                                          </div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                          <span>Infant (16d - 23m)</span>
                                          <div>
                                            <button class="btn btn-sm btn-secondary minus">−</button>
                                            <span class="value mx-2">0</span>
                                            <button class="btn btn-sm btn-secondary plus">+</button>
                                          </div>
                                        </div>
                                      </div> 
                                    </div>
                                  </div>
                            </div>
                            <div class="col">
                                <label for="departure" class="form-label">From</label>
                                <input type="text" class="form-control" id="departure" name="departure" placeholder="City or Airport" required>
                            </div>
                            <div class="col">
                                <label for="arrival" class="form-label">to</label>
                                <input type="text" class="form-control" id="arrival" name="arrival" placeholder="City or Airport" required>
                            </div>
                            <div class="col">
                                <label for="departureDate" class="form-label">Departure Date</label>
                                <input type="date" class="form-control" id="departureDate" name="departureDate" required>
                            </div>
                            <div class="col">
                                <label for="returnDate" class="form-label">Return Date</label>
                                <input type="date" class="form-control" id="returnDate" name="returnDate">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </main>

        
    </body>
</html>
