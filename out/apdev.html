<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-scale, initial-scale=1.0">
  <title>Seat Selection - Archers Airline</title>
  <link rel="icon" type="image/x-icon" href="../../assets/Logo/Archers-Airlines-favicon.ico">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link href="../css/navbar.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../javascript/script.js"></script>
  <script src="../javascript/navbar.js"></script>

  <style>
    .seat {
      width: 45px; height: 45px;
      margin: 6px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      line-height: 45px;
      font-weight: bold;
      transition: 0.2s;
    }
    .available { background: green; color: white; }
    .occupied { background: #6c757d; color: white; cursor: not-allowed; }
    .selected { background: #ffc107; color: black; }

    .economy { border: 3px solid #007bff; }
    .business { border: 3px solid #6610f2; }
    .first { border: 3px solid #d63384; }

    #seat-map {
      display: grid;
      grid-template-columns: repeat(7, auto);
      gap: 5px;
      max-width: 380px;
      margin: auto;
    }
    .aisle { visibility: hidden; }
  </style>

</head>
<body>

  <!-- Navbar -->
  <div id="navbar" class="sticky-top"></div>

  <!-- Seat Map Card -->
  <main class="container my-5">
    <div class="card shadow-lg">
      <div class="card-header bg-danger text-white text-center">
        <h3>Select Your Seats</h3>
      </div>
      <div class="card-body text-center">

        <!-- Seat Map -->
        <div id="seat-map" class="mb-4"></div>

       <!-- Seat Legend Section -->
        <div class="d-flex justify-content-center gap-2 mb-4 flex-wrap">
          <span class="badge bg-danger text-white">First Class</span>
          <span class="badge bg-light text-dark border">Business</span>
          <span class="badge bg-primary text-white">Economy</span>
          <span class="badge bg-secondary text-white">Occupied</span>
          <span class="badge bg-warning text-dark">Selected</span>
        </div>

          <!-- Summary -->
        <div id="summary" class="mt-3 text-start">
          <h5>Summary</h5>
          <ul id="seatList" class="list-group"></ul>
          <p class="mt-3 fs-5"><b>Total Price:</b> ₱<span id="totalPrice">0</span></p>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-center gap-2 mt-3">
          <button class="btn btn-danger" id="confirmBtn" data-bs-toggle="modal" data-bs-target="#confirmModal">
            Confirm Reservation
          </button>
          <button class="btn btn-outline-secondary" id="clearBtn">
            Clear All
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Your Reservation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <h6>Selected Seats:</h6>
          <ul id="modalSeatList"></ul>
          <p class="mt-3"><b>Total Price:</b> ₱<span id="modalTotalPrice">0</span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="finalizeBtn">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-danger text-white text-center p-3 mt-5">
    &copy; 2025 Archers Airline. All rights reserved.
  </footer>

</body>
</html>
