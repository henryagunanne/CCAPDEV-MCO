<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Reservations - Archers Airline</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../css/my-reservations.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/navbar.css">
  <link href="../css/footer.css" rel="stylesheet" type="text/css" media="all">

</head>
<body>
  <!-- Navbar -->
  <div id="navbar" class="sticky-top"></div>

  <!-- Main Content -->
  <main class="container my-5">
    <h3>My Reservations</h3>
    <p>Here are your current flight reservations. Click “View” to see the details.</p>

    <!-- Reservation List -->
    <ul id="reservationList" class="list-group"></ul>

    <div class="alert alert-light border mt-4" role="alert">
      <i class="bi bi-info-circle me-2"></i>
      Reservation saving feature will be added soon (in-memory integration in progress).
    </div>
  </main>

  <!-- Reservation Details Modal -->
  <div class="modal fade" id="reservationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reservation Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="reservationDetails"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../javascript/my-reservations.js"></script>
  <script src="../javascript/navbar.js"></script>
  <script src="../javascript/footer.js"></script>
</body>
</html>
